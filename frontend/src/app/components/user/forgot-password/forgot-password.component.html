<div class="container">
  <div class="row">
    <div class="col s12 m12 l6 offset-l3">
      <div class="card">
        <div class="card-action white-text" id="card_back">
          <span class="card-title">Forgot Password</span>
        </div>

        <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm)">
          <div class="card-content">
            <input
              type="hidden"
              name="_id"
              #_id="ngModel"
              [(ngModel)]="userService.selectedUser._id"
            />
            <input
              type="text"
              name="email"
              #email="ngModel"
              [(ngModel)]="userService.selectedUser.email"
              placeholder="Email"
            />
          </div>
          <div class="card-action">
            <button mat-raised-button color="primary" type="submit">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
